# pytest.ini - Test-Konfiguration
[pytest]
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, with real services)
    api: API endpoint tests
    fast: Fast tests without external dependencies
    slow: Tests that take longer to run
    bigquery: Tests that require BigQuery connection
    
# Test-Verzeichnisse
testpaths = tests

# Minimale Coverage f√ºr CI/CD
addopts = 
    --strict-markers
    --disable-warnings
    --tb=short
    -v
    
# Async Support
asyncio_mode = auto

